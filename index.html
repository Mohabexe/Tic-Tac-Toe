<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./build/output.css">
    <script src="./build/script.js" defer></script>
</head>
<body class="bg-[#3D3429] text-white h-screen">
    <header class="bg-[#221E1B] text-[#EAE0D5] text-5xl text-center p-4">
        <h1>Tic-Tac-Toe</h1>
    </header>
    <section>
    
        <section class=" text-white w-fit mx-auto my-4 text-2xl">
            <div class="p-2  mb-4 rounded-xl bg-[#625341]">
                <label for="Player1">Player 1:</label>
                <input id="Player1" type="text" placeholder="Player 1">
            </div>
            <div class="p-2  mb-4 rounded-xl bg-[#625341]">
                <label for="Player2">Player 2:</label>
                <input id="Player2" type="text" placeholder="Player 2">
            </div>
        </section>
        <section class="w-fit mx-auto mb-6">
            <button id="StartBtn" class="bg-[#221E1B] px-6 py-3 text-2xl text-[#EAE0D5] rounded-xl hover:bg-[#C6AC8F] hover:text-black transition-all 0.5s cursor-pointer">Start Game</button>
            <button id="ResetBtn" class="bg-[#221E1B] px-6 py-3 text-2xl text-[#EAE0D5] rounded-xl hover:bg-[#C6AC8F] hover:text-black transition-all 0.5s cursor-pointer">Reset Game</button>
        </section>
        <div id="GameBoard" class="flex flex-wrap w-[500px] mb-6 h-[500px] mx-auto ">
        
        </div>
        <div> 
            <h1 id="msg" class="hidden text-center text-6xl left-[41%] absolute top-[40%]">Player1 Won</h1>
        </div>
    </section>
    <footer class="fixed bottom-0 w-screen bg-[#221E1B] text-[#EAE0D5] text-2xl p-[15px] text-center">
        <p>Made By <a href="https://github.com/Mohabexe" class="text-[#C6AC8F] hover:text-[#EAE0D5]">Mohabexe</a></p>
    </footer>
</body>
</html>
